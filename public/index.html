            <div class="modal-cotent">
                <span id="closemodal" class="close">&times;</span>

    <script>

        const openmodal = document.getElementById('btr')
        const modal = document.getElementById('callmodal')
        const close = document.getElementById("closemodal")
        openmodal.onclick = () => { modal.style.display = 'block'; }
            ;
        closemodal.onclick = () => { modal.style.display = 'none'; }


        const text = "web Designer & mobile app developer";
        const typingspeed = 120;
        const deletingspeed = 70;
        const pausetime = 2000;
        let charIndex = 0
        let isdeleting = false
        const TypingTextElement = document.getElementById('animated-text')


        function typeEffect() {
            const currentText = isdeleting
                ? text.substring(0, charIndex - 1)
                : text.substring(0, charIndex + 1);

            TypingTextElement.textContent = currentText;

            if (!isdeleting) {
                if (charIndex === text.length) {
                    isdeleting = true;
                    setTimeout(typeEffect, pausetime);
                    return;
                }
                charIndex++;
                setTimeout(typeEffect, typingspeed)
            }
            else {
                if (charIndex === 0) {

                    isdeleting = false;
                }
                charIndex--;
                setTimeout(typeEffect, deletingspeed);
            }

        }
        window.onload = function () {
            typeEffect();
        }


    </script>
