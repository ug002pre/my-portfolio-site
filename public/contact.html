<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        button {
            background-color: none;
            border: none;
            padding: 0;
            font-size: inherit;
            cursor: pointer;
            color: #0bf794;
            background-color: rgb(1, 36, 36);
            ;
        }

        button:hover {
            color: rgb(86, 86, 83)
        }

        #navigationbar {

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: large;
            z-index: 1000;
            box-shadow: 0 4px 6px;
            top: 0;
            padding: 10px 20px;

            position: sticky;
            font: sans-serif;

        }

        #container {
            background-color: rgb(1, 36, 36);
            font: 1em sans-serif;
            margin: auto;
            width: 90%;
            max-width: 1200px;
        }

        .iconB {
            display: flex;
            justify-content: space-around;
            text-shadow: 0 0 10px #0ff;
        }


        #btn {
            border: 1% solid;
            cursor: pointer;
            padding: 1% 2%;
            border-radius: 3%;
            background-color: #0bf794;
            margin-left: 7%;
            color: rgb(1, 36, 29);
            

        }

        #contact-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #0bf794;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;

        }

        #name {
            margin-bottom: 5px;
            margin-left: -2%;
            width: 19em;
            padding: 10px 15px;
            border-radius: 5px;
        }

        #email {
            margin-bottom: 5px;
            margin-left: -2%;
            width: 19em;
            padding: 10px 15px;
            border-radius: 5px;
        }

        #st {
            color: #0bf794;
            ;
        }
        #text {
            color: #0bf794;
        }

        #message {
            margin-bottom: 5px;
            margin-left: -2%;
            padding: 2em 4em 5em;
            width: 15em;
            border-radius: 5px;
        }

        p {
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        a {
            color: #0bf794;
        }

        i {
            color: #0bf794;
            font-size: 1.90em;

        }

        @media(max-width:768px) {
            .container {
                width: 90px;
            }
        }
    </style>
</head>

<body id="container">
    <nav id="navigationbar">
        <button id="home" onclick="window.location.href='index.html'">Home</button>
        <button id="project" onclick="window.location.href='project.html'">projects</button>
        <button id="about" onclick="window.location.href='about.html'">About</button>
        <button id="contact" onclick="window.location.href='contact.html'">contact</button>
    </nav>
    <div id="contact-form">

        <Section>
            <form action="/send-email" method="post">
                <h2 id="text">Email me</h2>
                <input type="text" id="name" placeholder="Name">
                <br>
                <input type="email" id="email" placeholder="Email">
                <br>
                <textarea id="message" placeholder="message"></textarea>
                <br>
                <button type="submit" id="btn">Send</button>
            </form>
            <br>
            <br>
            <br>
            <h2 id="st">For Hire/Inquiry</h2>
            <p> For more enquiry, you can also contact me on the following <br>
                platforms as you so desire. </p> <br>
            <br>
            <div class="iconB">
                <i class="fa-brands fa-twitter" onclick="window.location.href='https://x.com/KwubeghariP'"></i>
                <i class="fa-brands fa-github" onclick="window.location.href='https://github.com/ug002pre'"></i> 
                <i class="fa-brands fa-facebook" onclick="window.location.href='https://www.facebook.com/profile.php?id=100076375631426'"></i> 
                   <i class="fa-brands fa-whatsapp" onclick="window.location.href='https://wa.me/07076135787'"></i>

            </div>
        </Section>

    </div>
    

</body>
<script type="module" >
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value,
    };

    try {
      const response = await fetch('/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });

      const result = await response.json();
      alert(result.message); // or show in UI
      if (result.success) e.target.reset();
    } catch (err) {
      alert('Network error - is the server running?');
    }
});

</script>


</html>
